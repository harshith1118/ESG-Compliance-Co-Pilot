<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#e6f7ff"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="32" text-anchor="middle" fill="#0066cc">
    ESG Compliance Co-Pilot
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="120" font-family="Arial" font-size="18" text-anchor="middle" fill="#333333">
    AI-Powered ESG Reporting Automation
  </text>
  
  <!-- Four Agent Icons -->
  <!-- Agent 1: Data Hunter -->
  <g transform="translate(100, 180)">
    <circle cx="0" cy="0" r="40" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Data</text>
    <text x="0" y="22" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Hunter</text>
  </g>
  
  <!-- Agent 2: Regulation Decoder -->
  <g transform="translate(250, 180)">
    <circle cx="0" cy="0" r="40" fill="#2196F3" stroke="#0D47A1" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Reg</text>
    <text x="0" y="22" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Decoder</text>
  </g>
  
  <!-- Agent 3: Compliance Checker -->
  <g transform="translate(400, 180)">
    <circle cx="0" cy="0" r="40" fill="#FF9800" stroke="#EF6C00" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Compliance</text>
    <text x="0" y="22" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Checker</text>
  </g>
  
  <!-- Agent 4: Report Drafter -->
  <g transform="translate(550, 180)">
    <circle cx="0" cy="0" r="40" fill="#9C27B0" stroke="#4A148C" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Report</text>
    <text x="0" y="22" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Drafter</text>
  </g>
  
  <!-- Arrows between agents -->
  <line x1="140" y1="180" x2="210" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="290" y1="180" x2="360" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="440" y1="180" x2="510" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666" />
    </marker>
  </defs>
  
  <!-- WatsonX Integration -->
  <text x="400" y="280" font-family="Arial" font-size="16" text-anchor="middle" fill="#0066cc">
    Powered by IBM watsonx Orchestrate
  </text>
  
  <!-- Efficiency Badge -->
  <g transform="translate(650, 50)">
    <rect x="-50" y="-25" width="100" height="50" rx="10" fill="#4CAF50"/>
    <text x="0" y="-5" font-family="Arial" font-size="14" text-anchor="middle" fill="white">40x Faster</text>
    <text x="0" y="12" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Compliance</text>
  </g>
</svg>